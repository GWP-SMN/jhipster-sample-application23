<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-validation-log-heading">Create or edit a Validation Log</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!validationLog.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="validationLog.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateTime">Date Time</label>
                    <div class="d-flex">
                        <input id="field_dateTime" type="datetime-local" class="form-control" name="dateTime" [(ngModel)]="dateTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="validationLog.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="validationLog.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_success">Success</label>
                    <input type="checkbox" class="form-control" name="success" id="field_success"
                        [(ngModel)]="validationLog.success" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                        [(ngModel)]="validationLog.deleted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_registry">Registry</label>
                    <select class="form-control" id="field_registry" name="registry" [(ngModel)]="validationLog.registryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="registryOption.id" *ngFor="let registryOption of registries; trackBy: trackRegistryById">{{registryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
