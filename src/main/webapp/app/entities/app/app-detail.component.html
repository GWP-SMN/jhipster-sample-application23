<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="app">
            <h2><span>App</span> {{app.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{app.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{app.description}}</span>
                </dd>
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{app.version}}</span>
                </dd>
                <dt><span>Image Blob</span></dt>
                <dd>
                    <div *ngIf="app.imageBlob">
                        <a (click)="openFile(app.imageBlobContentType, app.imageBlob)">
                            <img [src]="'data:' + app.imageBlobContentType + ';base64,' + app.imageBlob" style="max-width: 100%;" alt="app image"/>
                        </a>
                        {{app.imageBlobContentType}}, {{byteSize(app.imageBlob)}}
                    </div>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{app.image}}</span>
                </dd>
                <dt><span>Activated</span></dt>
                <dd>
                    <span>{{app.activated}}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{app.deleted}}</span>
                </dd>
                <dt><span>Subcategory</span></dt>
                <dd>
                    <div *ngIf="app.subcategoryId">
                        <a [routerLink]="['/subcategory', app.subcategoryId, 'view']">{{app.subcategoryName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app', app.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
