<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subcategory">
            <h2><span>Subcategory</span> {{subcategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{subcategory.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{subcategory.description}}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{subcategory.deleted}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="subcategory.categoryId">
                        <a [routerLink]="['/category', subcategory.categoryId, 'view']">{{subcategory.categoryName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subcategory', subcategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
